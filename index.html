<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morpews</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      // Randomly select a logo for favicon and page
      const logos = [
        'images/logo 1.png',
        'images/logo 2.png',
        'images/logo 3.png',
        'images/logo 4.png',
        'images/logo 5.png',
        'images/logo 6.png'
      ];
      const randomLogo = logos[Math.floor(Math.random() * logos.length)];
      document.addEventListener('DOMContentLoaded', function() {
        // Add logo to page
        const logoImg = document.createElement('img');
        logoImg.src = randomLogo;
        logoImg.alt = 'morpews logo';
        logoImg.className = 'site-logo';
        document.body.querySelector('.layout').prepend(logoImg);
        // Set favicon
        let link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/png';
        link.href = randomLogo;
        document.head.appendChild(link);
      });
    </script>
</head>
<body>
    <div class="layout">
        <nav class="vertical-nav">
            <a href="index.html">home</a>
            <a href="gallery.html">gallery</a>
            <a href="about.html">about</a>
        </nav>
        <main class="pixel-main">
            <canvas id="pixel-art" width="400" height="400" aria-label="pixel graphic"></canvas>
        </main>
    </div>
    <script src="pixel-art.js"></script>
</body>
</html>
