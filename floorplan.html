<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plan - morpews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="map-page">
    <div class="floorplan-layout">
        <div class="floorplan-sidebar">
            <div class="sidebar-btn sidebar-btn--active">plan</div>
            <a href="about.html" class="sidebar-btn sidebar-btn--about">about</a>
        </div>
        <div class="floorplan-map-container">
            <img src="images/floorplan.png" alt="Floorplan" class="floorplan-img">
            <a href="glassworks.html" class="room-btn room-btn--glassworks">glassworks room</a>
            <a href="constellations.html" class="room-btn room-btn--constellations">constellations room</a>
        </div>
    </div>
    <button id="btn-plan" class="plan-btn">plan</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnPlan = document.getElementById('btn-plan');
            const popupPlan = document.getElementById('popup-plan');
            popupPlan.style.display = 'none';
            btnPlan.addEventListener('click', function(e) {
                e.stopPropagation();
                const isOpen = popupPlan.style.display === 'block';
                popupPlan.style.display = isOpen ? 'none' : 'block';
            });
            document.addEventListener('click', function(e) {
                if (
                    popupPlan.style.display === 'block' &&
                    !popupPlan.contains(e.target) &&
                    e.target !== btnPlan
                ) {
                    popupPlan.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
