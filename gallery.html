<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery - morpews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <nav class="vertical-nav">
            <a href="index.html">home</a>
            <a href="gallery.html">gallery</a>
            <a href="about.html">about</a>
        </nav>
        <main class="gallery-wall-main">
            <div class="gallery-wall-header">
                <button class="new-artwork-btn">new artwork</button>
                <div class="artwork-title-container">
                    <span class="artwork-title"></span>
                    <button class="edit-artwork-title" title="edit artwork name">âœŽ</button>
                </div>
            </div>
            <div class="gallery-wall-nav">
                <button class="arrow-btn left-arrow" aria-label="previous artwork">&#8592;</button>
                <div class="gallery-wall"></div>
                <button class="arrow-btn right-arrow" aria-label="next artwork">&#8594;</button>
            </div>
            <section class="upload-section">
                <label for="file-upload" class="upload-label">upload images</label>
                <input type="file" id="file-upload" class="upload-input" accept="image/*" multiple>
            </section>
        </main>
    </div>
    <section class="literature">
        <h2>literature</h2>
        <div class="literature-placeholder">
            <p>Here, a short story or poem inspired by the images will appear. This section may use uppercase and lowercase as needed for literary effect. (max 280 words)</p>
        </div>
    </section>
    <script src="gallery.js"></script>
</body>
</html>
